<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celsius</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <div class="content">
        <header class="header">
            <div class="container">
                <h1 class="header__title">Fahrenheit to Celsius converter</h1>
            </div>
        </header>
    
        <div class="bar">
            <div class="container">
                <input type="number" id="ftci" class="bar__input" placeholder="Fahrenheit here">
                <button id="convertftc" class="bar__button">Convert</button>
            </div>
        </div>
    
        <div class="container">
            <p id="ftcoutput"></p>
        </div>
    </div>

    <div class="container">
        <p class="footer-text">
            See <a href="ctf.html" class="footer-text__link">Celsius to Fahrenheit converter</a>
        </p>
    </div>

    <script src="/scripts/ftc.js"></script>
</body>
</html>
