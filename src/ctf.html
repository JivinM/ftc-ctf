<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="container">
                <h1 class="header__title">Celsius to Fahrenheit converter</h1>
            </div>
        </div>
    
        <div class="bar">
            <div class="container">
                <input type="number" id="ctfi" class="bar__input" placeholder="Celsius here">
                <button id="convertctf" class="bar__button">Convert</button>
            </div>
        </div>
    
        <div class="container">
            <p id="ctfoutput"></p>
        </div>
    </div>

    <div class="container">
        <p class="footer-text">
            See <a href="index.html" class="footer-text__link">Fahrenheit to Celsius converter</a>
        </p>
    </div>

    <script src="/scripts/ctf.js"></script>
</body>
</html>
